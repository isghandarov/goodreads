databaseChangeLog:
  - changeSet:
      id: create-users-table
      author: Rashid Alyarov
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false # SQL NOT NULL
              - column:
                  name: login
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(40)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(40)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(40)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(40)
                  constraints:
                    nullable: false
              - column:
                  name: active
                  type: boolean
                  constraints:
                    nullable: false